<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="user-scalable=0, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Generate Desgin For Hyro Power Plant</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

    <link rel="stylesheet" href="css/nmjhnzwwdnafgevb.css">

    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/animate-css/animate.min.css"/>
</head>
<body>
<canvas id="renderCanvas" ></canvas>

<!-- Vlajecky -->
<div id="flagsContainer">
</div>

<!-- GUI - horni panel, menu -->
<div id="gui">
    <div id="navbar">
        <div id="mobileSceneHeader">
            <div id="backButton" onclick="GuiManager.instance.backButtonClickHandler();"></div>
            <div id="sceneTitle"></div>
        </div>
        <div id="breadcrumbs">
            <ul id="breadcrumbsList">
                <!--
                <li><a href="#">Title</a></li>
                -->
            </ul>
        </div>
        <div id="menuButton" onclick="GuiManager.instance.menuButtonClickHandler();">
            <div id="menuButtonAnimation">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</div>

<div id="menu" class="animate__animated animate__fast">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-xxl-2">
                <div class="row">
                    <div class="col-12">
                        <div id="treeMenu"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-xxl-10">
                <div class="row" id="imageMenu"></div>
            </div>
        </div>
    </div>
</div>

<!-- Pozadi - zastupny obrazek sceny -->
<div id="sceneImage">
    <div id="sceneImageCover"></div>
</div>

<!-- Tlacitko Play pro spusteni nacitani modelu -->
<div id="boot">
    <div id="playButtonContainer" onclick="app.play()">
        <button type="button" id="playButton" title="Load 3D model"></button>
        <p id="playText">Load 3D model</p>
    </div>
</div>

<!-- GUI ovladani pri nactenem a zobrazenem modelu -->
<div id="guiControls">
    <button type="button" id="pauseButton" onclick="app.pause()" title="Přerušit prohlížení modelu"></button>
    <button type="button" id="fullscreenButton" onclick="app.fullscreenOn()" title="Přepnout do řežimu celé obrazovky"></button>
    <button type="button" id="fullscreenExitButton" onclick="app.fullscreenOff()" title="Ukončit režim celé obrazovky"></button>
</div>

<!-- Loading obrazovka -->
<div id="loadingScreen">
    <div id="loaderLogo"></div>
    <div id="animatedLoader">
        <svg version="1.1" id="L7" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100"
             enable-background="new 0 0 100 100" xml:space="preserve">
                    <path fill="#FFFFFF"
                          d="M31.6,3.5C5.9,13.6-6.6,42.7,3.5,68.4c10.1,25.7,39.2,38.3,64.9,28.1l-3.1-7.9c-21.3,8.4-45.4-2-53.8-23.3c-8.4-21.3,2-45.4,23.3-53.8L31.6,3.5z">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="2s" from="0 50 50" to="360 50 50"
                                          repeatCount="indefinite"/>
                    </path>
            <path fill="#FFFFFF"
                  d="M42.3,39.6c5.7-4.3,13.9-3.1,18.1,2.7c4.3,5.7,3.1,13.9-2.7,18.1l4.1,5.5c8.8-6.5,10.6-19,4.1-27.7c-6.5-8.8-19-10.6-27.7-4.1L42.3,39.6z">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50" to="-360 50 50"
                                          repeatCount="indefinite"/>
                    </path>
            <path fill="#FFFFFF" d="M82,35.7C74.1,18,53.4,10.1,35.7,18S10.1,46.6,18,64.3l7.6-3.4c-6-13.5,0-29.3,13.5-35.3s29.3,0,35.3,13.5L82,35.7z">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="2s" from="0 50 50" to="360 50 50"
                                          repeatCount="indefinite"/>
                    </path>
                </svg>
    </div>
    <p id="loadingProgressText">Starting Loader</p>
    <p id="didYouKnowText" class="fadedOut"></p>
</div>

<div id="slidePanel" class="slide-panel">
    <div class="slide-panel-dialog">
        <button type="button" class="btn-close btn-close-white"></button>
        <div class="slide-panel__scroll">
            <div class="slide-panel__title"></div>
            <div class="slide-panel__content"></div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" id="textModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-0 border-0">
            <div class="modal-header">
                <h5 class="modal-title" id="textModalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="textModalText"></div>
        </div>
    </div>
</div>

<div id="sceneLogoContainer">
    <a href="https://www.energyencyclopedia.com/" target="_blank">
        <img class="img-fluid" src="images/ee_logo.png" alt="Energy Encyclopedia">
    </a>
</div>

<div id="moodleOwl" class="d-none">
    <div class="d-flex align-items-stretch justify-content-between">
        <img id="moodleOwlImg" src="images/moodle_owl.svg" alt="Energy Encyclopedia Learning" class="img-fluid">
        <a id="moodleLink" class="d-flex align-items-center p-1" href="" target="_blank">Click to test<br> your knowledge!</a>
    </div>
</div>

<!-- GUI pauza - obsahuje tlacitko resume pro opetovne ovladani modelu -->
<div id="pause">
    <button type="button" id="resumeButton" onclick="app.resume()" title="Pokračovat v prohlížení modelu"></button>
</div>
<script>
    document.title = "Generate Desgin For Hyro Power Plant";
    window.top.document.title
</script>
<script src="vendor/bowser/bundled.js"></script>
<script src="vendor/pep/pep.min.js"></script>
<script src="vendor/babylon/babylon.js"></script>
<script src="vendor/babylon/loaders/babylon.glTF2FileLoader.min.js"></script>
<script src="vendor/unity/manager/babylon.manager.js"></script>
<script src="vendor/unity/ammo/ammo.js"></script>
<script src="vendor/screenfull/screenfull.min.js"></script>
<script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>

<script src="js/nmjhnzwwdnafgevb.js"></script>

</body>
</html>
